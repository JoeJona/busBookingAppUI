<!-- Vertification Code FORM -->
<div class="container">
    <div class="card">
        <div class="text-center" style="padding:50px 0">
            <div id="error-msg-box" class="alert alert-danger alert-dismissible fade show " role="alert"
                *ngIf="alertModel&&alertModel.isShow && alertModel.alertType=='Fail'">
                <h4 class="alert-heading">{{alertModel.alertMessege}}</h4>
                <p>{{alertModel.alertDetailMessege}}</p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                    (click)="alertModel.isShow=false">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="logo">Verification Code</div>
            <!-- Main Form -->
            <div class="forget-form">
                <form #f="ngForm" (ngSubmit)="onFormSubmit(f)" id="forgot-password-form" class="text-left">
                    <div class="etc-login-form">
                        <p class="text-muted">Please enter your verification code from your email address.</p>
                    </div>
                    <!-- <input type="hidden" name="email" id="email" class="form-control" [value]="userEmail" [(ngModel)]="secureToken.email"/> -->
                    <div class="forget-form-main-message"></div>
                    <div class="main-forget-form">
                        <div class="forget-group">
                            <div class="form-group">
                                <label for="code" class="sr-only">Verification Code</label>
                                <input type="text" class="form-control" id="code" name="code" placeholder="Verification Code"
                                [(ngModel)]="secureToken"
                                 required 
                                #codeComponent="ngModel" />
                            <mat-error
                                *ngIf="codeComponent.touched && codeComponent.invalid && !codeComponent.hasError('required')">
                                Please enter valid verification code.
                            </mat-error>
                            <mat-error *ngIf="codeComponent.touched && codeComponent.hasError('required')">
                                Code is <strong>required</strong>
                            </mat-error>
                        </div>
                        </div>
                        <button type="submit" class="send-button"><i class="fa fa-chevron-right" style="color: #fff;"
                                aria-hidden="true"></i></button>
                    </div>
                    <div class="fo-login-form">
                        <p>Already have an account? <a href="./signin">Login here</a></p>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
    </div>
</div>
<br /><br /><br /><br />
