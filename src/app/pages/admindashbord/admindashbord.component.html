<div class="home-container">
  <div id="home-left">
    <!-- <app-sidemenu></app-sidemenu> -->
  </div>
  <div id="home-right">
    <section class="home-section">
      <div class="page-content">
        <div class="admin-container container">
          <div class="page-title-box">
            <div class="float-right">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a
                    style="text-decoration: none; color: #000; text-transform: uppercase; cursor: pointer"
                    [routerLink]="['/home']"
                    >Esoora</a
                  >
                </li>
              </ol>
            </div>
            <h4 class="page-title" style="margin-top: 10px">
              <strong>Delivery App Admin Dashboard</strong>
            </h4>
          </div>
          <table
            mat-table
            [dataSource]="restaurants"
            class="mat-elevation-z8 full-width-table"
          >
            <!-- Id Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let restaurant">{{ restaurant.id }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let restaurant">
                {{ restaurant.name }}
              </td>
            </ng-container>

            <!-- Active Column -->
            <ng-container matColumnDef="active">
              <th mat-header-cell *matHeaderCellDef>Active</th>
              <td mat-cell *matCellDef="let restaurant">
                {{ restaurant.isActive }}
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container
              matColumnDef="action"
            >
              <th mat-header-cell *matHeaderCellDef style="text-align: center;">Action</th>
              <td mat-cell *matCellDef="let restaurant">
                <a
                  mat-button
                  color="primary"
                  [routerLink]="['/restaurant', restaurant.id]"
                  >View</a
                >
                <button
                  style="margin-left: 50px"
                  mat-raised-button
                  color="warn"
                  (click)="deleteRestaurant(restaurant.id)"
                  style="margin: 0px 50px; width: 120px;"
                >
                  Delete
                </button>

                <button
                  *ngIf="!restaurant.isApproved"
                  mat-raised-button
                  color="primary"
                  (click)="approveRestaurant(restaurant.id, true)"
                  style="margin: 0px 50px; width: 120px;"
                >
                  Approve
                </button>
                <button
                  *ngIf="restaurant.isApproved"
                  mat-raised-button
                  color="accent"
                  (click)="approveRestaurant(restaurant.id, false)"
                  style="margin: 0px 50px; width: 120px;"
                >
                  DisApprove
                </button>
                <button
                  *ngIf="!restaurant.isFeature"
                  mat-raised-button
                  color="primary"
                  (click)="featureRestaurant(restaurant.id, true)"
                  style="margin: 0px 50px; width: 120px;"
                >
                  Featured
                </button>
                <button
                  *ngIf="restaurant.isFeature"
                  mat-raised-button
                  color="accent"
                  (click)="featureRestaurant(restaurant.id, false)"
                  style="margin: 0px 50px; width: 120px;"
                >
                  UnFeatured
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <hr />
        </div>
      </div>
    </section>
  </div>
</div>
